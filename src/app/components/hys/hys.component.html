<div class="row">
    <h1>Hard & Soft skils</h1>

    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">New Skill</button>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
            [percent]="(skill.porcentaje)"
            [radius]="100"
            [title]="(skill.nombre)"
            [titleColor]="'#212F3C'"
            [showTitle]="true"
            [imageSrc]="''"
            [showImage]="false"
            [imageHeight]="85"
            [imageWidth]="85"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="8"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="'#381652'"
            [innerStrokeColor]="'#6E349B'"
            [animation]="true"
            [animationDuration]="600"
        ></circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-dark" routerLink="/editskill/{{skill.id}}"><i class="bi bi-pencil-square"></i>Edit</button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-dark" (click)="delete(skill.id)"><i class="bi bi-file-earmark-x"></i>Delete</button>
            </td>
        </div>
        


    </div>

</div>
