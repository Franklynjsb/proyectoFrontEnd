<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">First name</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required="">
                </div>
                <div class="form-group">
                    <label for="apellido">Last Name</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required="">
                </div>
                <div class="form-group">
                    <label for="descripcion">Description</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required="">
                </div>
                <div class="form-group">
                    <label for="img">Image</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .PNG">
                </div>
                <div class="imagen">
                    <img [src]="imageService.url" alt="" width="200px">
                </div>

                <br>

                <button class="btn btn-dark">
                    Edit User
                </button>
            </form>
        </div>
    </div>
</div>
