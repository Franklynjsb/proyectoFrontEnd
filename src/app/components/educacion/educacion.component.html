<div class="row">
    <h1>Education</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Add education.
        </button>
    </div>

    <div class="col-lg-1 col-md-1 col-sm-1"></div>
    <div class="col-lg-11 col-md-11 col-sm-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td><h3>{{Educacion.nombreE}}</h3></td>
                    <td><p>{{Educacion.descripcionE}}</p></td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-dark" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil-square"></i>Edit</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-dark" (click)="delete(Educacion.id)"><i class="bi bi-file-earmark-x"></i>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
