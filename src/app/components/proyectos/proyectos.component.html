<div class="row">
    <h1>Proyects</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/newProyecto" *ngIf="isLogged">
            New Proyect
        </button>
    </div>

    <div class="col-lg-1 col-md-1 col-sm-1"></div>
    <div class="col-lg-11 col-md-11 col-sm-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyecto of proyecto">
                    <td><h3>{{Proyecto.nombreE}}</h3></td>
                    <td>{{Proyecto.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-dark" routerLink="/editproyecto/{{Proyecto.id}}"><i class="bi bi-pencil-square"></i>Edit</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-dark" (click)="delete(Proyecto.id)"><i class="bi bi-file-earmark-x"></i>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
